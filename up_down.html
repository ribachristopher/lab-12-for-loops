<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title> updown </title>
  </head>
  <body>
<script>
  var num = 0
  console.log (num)
  while (num < 5) {
num = num + 1
console.log (num)
  }
  var num = 4
  console.log (num)
  while (num > 0) {
num = num - 1
console.log (num)
}
</script>

</html>
